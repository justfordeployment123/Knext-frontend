version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "7481:7481"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:7481 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
